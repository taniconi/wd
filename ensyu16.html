<!DOCTYPE html>

<html lang="ja">

<head>
 <meta charset="UTF-8">
 <title>オリンピックの歴史</title>

 <style>
 h2 {
	 border-bottom: dashed 2px #FFFFFF;
	 padding-bottom: 3px;
   }
 p  {
	 text-align: justify;
   }
	 .card{
		 width: 600px;
		 background-color: #003366;
		 padding: 5px 25px;
		 margin: 30px auto;
		 border-radius: 15px;
		 box-shadow: 7px 7px 10px #999999;
		 color: #FFFFFF;
	 }
	 .red{
		 color:#FF3333;
	 }
 </style>

</head>

<body>
 <div class="card">
  <h1>オリンピックの歴史<br></h1>
 </div>
 <div class="card">
  <h2>オリンピックの起源</h2>
  <p>スポーツの祭典として知られているオリンピックは、古代ローマで行われていた「オリンピア祭典競技」が起源とされています。</p>
  <p>その後、約1500年の時を経て、<span class="red">1896年</span>に近代オリンピックの第1回大会がアテネで開催されました。この大会に参加した国はわずか<span class="red">14か国</span>しかなく、出場選手は241人しかいませんでした。</p>
 </div>
</body>

</html>
