<h2><mark>　</mark> 電波塔とは？</h2>
<p>電波塔は、テレビやラジオ、携帯電話の通信に使われる大きな鉄の塔です。この塔は電波を飛ばして、遠くの場所でもテレビ番組や音楽、電話を受け取れるようにしています。</p>
